request:
  api:
    url: https://{{url_staging_03}}/api/v2/login
    method: POST
    body: '{
	"email": "{{dashboard_email_staging_03}}",
	"password": "{{dashboard_password_staging_03}}",
	"grant_type": "password"
}'
    header:
      Content-Type: application/json
      User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_13_6) AppleWebKit/537.36
        (KHTML, like Gecko) Chrome/67.0.3396.99 Safari/537.36
validation:
  expressions:
    - condition: equals
      path: email
      value: "{{dashboard_email_staging_03}}"
responseParam:
  expressions:
    - path: access_token
      value: access_token
waitTime: 0
caseType: http
desc: pos_dashboard登录接口